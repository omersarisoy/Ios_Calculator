<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ios Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <!-- output section -->
            <div class="output"></div>

            <!-- numbers section  -->
            <div class="content content1">1</div>
            <div class="content content2">2</div>
            <div class="content content3">3</div>
            <div class="content content4">4</div>
            <div class="content content5">5</div>
            <div class="content content6">6</div>
            <div class="content content7">7</div>
            <div class="content content8">8</div>
            <div class="content content9">9</div>
            <div class="content content0">0</div>
            <div class="content contentdot">.</div>

            <!-- operators section  -->

            <div class="operator add">+</div>
            <div class="operator substract">-</div>
            <div class="operator divide">/</div>
            <div class="operator multiply">*</div>
            <div class="operator mod">%</div>

            <!-- equal section  -->

            <div class="equal">=</div>

            <!-- clear section  -->

            <div class="clear">AC</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
